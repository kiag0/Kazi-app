<ion-header>

  <ion-navbar>
    <ion-title>{{orderedService}}</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="reload()" color ="primary">
            <ion-icon name="refresh"></ion-icon>
        </button>
        
      </ion-buttons>

  </ion-navbar>




</ion-header>


<ion-content >

    <div class="wrapper">
        <div #map id="map"></div>
        
    </div>
    
    <div id="usricon">
      <img src="assets/imgs/usricon.png"/>
    </div>
    <div class="bottom request">
      <ion-row [hidden]="!isRequested">
        <ion-item no-lines>
        <ion-scroll scrollX="true" >
            <!-- <ion-avatar>
              <img src="../../assets/imgs/fire.png" *ngFor="let avatar of avatars" class="scroll-item"/>
            </ion-avatar> -->
            <!--  -->
            
              <ion-item  *ngFor="let avatar of avatars" class="scroll-item">
                <ion-thumbnail item-start >
                  <button ion-button small color="primary" (click)="toPayment()">Payment Demo</button>
                  <!-- <img src="../../assets/imgs/fire.png"> -->
                  Sorry! No worker currently available
                </ion-thumbnail>
                
                
              </ion-item>
            
            <!--  -->
        </ion-scroll>
        </ion-item>
      </ion-row>
    <ion-row>
      <ion-col width-100>

        <button [hidden]="isRequested" ion-button block (click)="requested()">Request </button>
        <button [hidden]="!isRequested" ion-button block (click)="requestedCancel()">Cancel Request</button>

      </ion-col>
    </ion-row>
  </div>

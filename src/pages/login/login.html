  <!-- <button color="primary" ion-button class="login" (click)="sendChooser()">User Login</button> -->
  <form (submit) = Ulogin(Uloginform) #Uloginform="ngForm">
    <ion-list>

        <ion-item>
          <ion-label>Phone No.</ion-label>
          <ion-input ngModel name="phone" type="number"  #phoneInput="ngModel" maxlength="10" autocomplete='true'required></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label>Password</ion-label>
          <ion-input ngModel name="password" type="password"  #passwordInput="ngModel" autocomplete='true' required></ion-input>
        </ion-item>

        <button class="loginb" ion-button full color="primary" type="submit"> User Login </button>

    </ion-list>  

  
  </form>

  <button color="secondary" ion-button  (click)="giveOptions()">Worker</button>

<ion-header>

  <ion-navbar>
    <ion-title [hidden]="!isRequested">Waiting...</ion-title>

    <ion-buttons end>
        <button ion-button icon-only (click)="reload()" color ="primary">
            <ion-icon name="refresh"></ion-icon>
        </button>
        
      </ion-buttons>

  </ion-navbar>




</ion-header>


<ion-content >

    <div class="wrapper">
        <div #map id="map"></div>
        
    </div>
    
    <div id="usricon">
      <img src="assets/imgs/usricon.png"/>
    </div>
    <div class="bottom request">

    <ion-row>
      <ion-col width-100>

        <button [hidden]="isRequested" ion-button block (click)="requested()">Not Visible </button>
        <button [hidden]="!isRequested" ion-button block (click)="requestedCancel()">Visible</button>

      </ion-col>
    </ion-row>
  </div>
